<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <input type="text" class="class-form" [(ngModel)]="filteredStatus">

      <hr><hr>
      <h3>App Status: {{ appStatus | async }}</h3>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers | orderFilter:'name'"
          [ngClass]="getStatusClasses(server)"
        >
          <span class="badge">
            {{ server.status }}
          </span>
          <strong>{{ server.name | shortenpipe:10}}</strong> |
          {{ server.instanceType | uppercase | reverseFilter}} |
          {{ server.started | date:'fullDate' |uppercase}}
        </li>
      </ul>
    </div>
  </div>
</div>
