<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">


        <div ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="subscription">Subscription</label>
            <select id="subscription" type="text" class="form-control" [ngModel]="subscription_default_option" #subscription="ngModel" name="subscription" required>
              <option value="basic">Basic</option>
              <option value="advanced">Advanced</option>
              <option value="pro">PRO</option>
            </select>
          </div>
          <span class="help-block" *ngIf="!subscription.valid && subscription.touched">Please enter a valid value!</span>

          <div class="form-group">
            <label for="email">Mail</label>
            <input  type="email" id="email" class="form-control" ngModel #email="ngModel" name="email" required email/>
          </div>
          <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid value!</span>

          <div class="form-group">
            <label for="password">Password</label>
            <input  type="password" id="password" class="form-control" ngModel #password="ngModel" name="password" required/>
          </div>
          <span class="help-block" *ngIf="!password.valid && password.touched">Please enter a valid value!</span>



          <span class="help-block" *ngIf="!userData.valid && userData.touched">Please enter a valid value!</span>
        </div>

        <span class="help-block" *ngIf="!userData.valid">Please enter a valid value!</span>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
      </form>

    <hr>

    <div class="row" *ngIf="submitted">
      <div class="col-xs-12">
        <h3>Your data </h3>
        <p>Mail:  {{user.email}}</p>
        <p>Subscription:  {{user.subscription}}</p>
      </div>
    </div>
